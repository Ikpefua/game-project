<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gaming Website -</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="navbar">
         <img src="playstation-logo-car-interior-design-png-logo-28.png" class="logo">
         <nav>
            <ul id="menuList">
               <li><a href="#">Game Controllers</a></li>
               <li><a href="#">VR Accessories</a></li>
               <li><a href="#">Media Remote</a></li>
               <li><a href="#">Others</a></li>
            </ul>
         </nav>
         <img src="menu-bar-icon.png" alt="#" class="menu-icon" 
         onclick="togglemenu()">

      </div>
      <div class="row">
         <div class="col-1">
            <h2>PS4 V2 <br/>Dualshock 4</h2>
            <h3>Wireless Controller for Playstaion 4</h3>
            <p>(compatable/Generic)</p>
            <h4>$32.50</h4>
            <button type="button"> Buy Now<img src="arrow.jpeg"></button>

         </div>
         <div class="col-2">
            <img src="pad21.jfif" class="controller">
            <!-- <div class="color-box"></div> -->
            <div class="add-btn">
              <img src="add.jpeg">
              <p><small>Add to cart</small></p>
            </div>
            
         </div>
      </div>

      <div class="social-links">
         <img src="fb logo.jpeg">
         <img src="tw png.png">
         <img src="ig logo.jpeg">
      </div>

   </div>

   <script>

      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu() {
         if(menuList.style.maxHeight == "0px")
            {
               menuList.style.maxHeight = "130px";
            }
         else { 
            menuList.style.maxHeight = "0px";

         }
      }
   </script>
  
   
</body>
</html>
